        <script>
function add(){
    var result =
        Number(document.getElementById("num1").value)
    
    +
        
        Number(document.getElementById("num2").value)
    ;
    
    document.getElementById("num").innerHTML=result;
}
            
            function sub(){
    var result =
        Number(document.getElementById("num1").value)
    
    -
        
        Number(document.getElementById("num2").value)
    ;
    
    document.getElementById("num").innerHTML=result;
}
            
            function mulit(){
    var result =
        Number(document.getElementById("num1").value)
    
    *
        
        Number(document.getElementById("num2").value)
    ;
    
    document.getElementById("num").innerHTML=result;
}
            
                     function div(){
    var result =
        Number(document.getElementById("num1").value)
    
    /
        
        Number(document.getElementById("num2").value)
    ;
    
    document.getElementById("num").innerHTML=result;
}
        </script>
